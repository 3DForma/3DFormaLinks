<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - 3DForma Printing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <div class="catalog-page-container">
        <div class="catalog-header">
            <div class="catalog-header-top-row">
                <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Voltar</a>
                <h1>CATÁLOGO</h1>
            </div>
            <p class="catalog-subtitle-page">Cores disponíveis</p>
            <div class="color-dashes">
                <span class="dash dash-red"></span>      <!-- Vermelho -->
                <span class="dash dash-blue"></span>     <!-- Azul -->
                <span class="dash dash-green"></span>    <!-- Verde -->
                <span class="dash dash-orange"></span>   <!-- Laranja -->
                <span class="dash dash-purple"></span>   <!-- Lilás/Roxo -->
                <span class="dash dash-pink"></span>     <!-- Rosa -->
                <!-- Você pode adicionar mais ou remover dashes conforme preferir -->
            </div>
        </div>

        <div class="product-grid">
            <!-- Produto 1: Vermelho -->
            <div class="product-item">
                <img src="estojo-vermelho.png" alt="Estojo Vermelho"> <!-- ATENÇÃO: Substitua pelo nome da sua imagem -->
                <div class="product-label">
                    <span>Vermelho</span>
                    <span class="color-dot dot-red"></span>
                </div>
            </div>

            <!-- Produto 2: Verde -->
            <div class="product-item">
                <img src="estojo-verde.png" alt="Estojo Verde"> <!-- ATENÇÃO: Substitua pelo nome da sua imagem -->
                <div class="product-label">
                    <span>Verde</span>
                    <span class="color-dot dot-green"></span>
                </div>
            </div>

            <!-- Produto 3: Lilás -->
            <div class="product-item">
                <img src="estojo-lilas.png" alt="Estojo Lilás"> <!-- ATENÇÃO: Substitua pelo nome da sua imagem -->
                <div class="product-label">
                    <span>Lilás</span>
                    <span class="color-dot dot-lilas"></span>
                </div>
            </div>

            <!-- Produto 4: Azul -->
            <div class="product-item">
                <img src="estojo-azul.png" alt="Estojo Azul"> <!-- ATENÇÃO: Substitua pelo nome da sua imagem -->
                <div class="product-label">
                    <span>Azul</span>
                    <span class="color-dot dot-blue"></span>
                </div>
            </div>

            <!-- Produto 5: Laranja -->
            <div class="product-item">
                <img src="estojo-laranja.png" alt="Estojo Laranja"> <!-- ATENÇÃO: Substitua pelo nome da sua imagem -->
                <div class="product-label">
                    <span>Laranja</span>
                    <span class="color-dot dot-laranja"></span>
                </div>
            </div>

            <!-- Produto 6: Rosa -->
            <div class="product-item">
                <img src="estojo-rosa.png" alt="Estojo Rosa"> <!-- ATENÇÃO: Substitua pelo nome da sua imagem -->
                <div class="product-label">
                    <span>Rosa</span>
                    <span class="color-dot dot-rosa"></span>
                </div>
            </div>

            <!-- Produto 7: Marrom -->
            <div class="product-item">
                <img src="estojo-marrom.png" alt="Estojo Marrom"> <!-- ATENÇÃO: Substitua pelo nome da sua imagem -->
                <div class="product-label">
                    <span>Marrom</span>
                    <span class="color-dot dot-marrom"></span>
                </div>
            </div>

            <!-- Produto 8: Preto -->
            <div class="product-item">
                <img src="estojo-preto.png" alt="Estojo Preto"> <!-- ATENÇÃO: Substitua pelo nome da sua imagem -->
                <div class="product-label">
                    <span>Preto</span>
                    <span class="color-dot dot-black"></span>
                </div>
            </div>
        </div> <!-- Fechamento da div.product-grid -->

        <div class="buy-now-section">
            <p class="buy-now-text">Compre já o seu!</p>
            <div class="buy-now-buttons">
                <a href="https://produto.mercadolivre.com.br/MLB-4081196373-estojo-3d-personalizavel-para-escola-faculdade-ou-trabalho-_JM" target="_blank" class="link-button mercado-livre">
                    <i class="fas fa-box"></i> Mercado Livre
                </a>
                <a href="https://shopee.com.br/product/1319941693/19799773304/" target="_blank" class="link-button shopee">
                    <i class="fas fa-shopping-bag"></i> Shopee
                </a>
            </div>
        </div>

        <p class="personalizacao-inclusa">Personalização inclusa</p>

        <div class="catalog-footer">
            <div class="footer-feature">
                <i class="fas fa-cog"></i>
                <span>Personalizável</span>
            </div>
            <div class="footer-feature">
                <i class="fas fa-recycle"></i>
                <span>Material Sustentável</span>
            </div>
            <div class="footer-feature logo-3dforma">
                <span><b>3D</b> FORMA</span>
            </div>
        </div>
    </div>

</html>
